<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulario</h1>
    <form>
        <label>Seu nome</label>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu E-mail</label>
        <input id="email" type="email" placeholder="E-mail">
        <br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox"><label for="checkbox">aceito</label><br>
        <p>
            QUal sua cor favorita?
        </p>
        <input type="radio" name="corfavorita" id="vermelho"> <label for="vermelho">vermelho</label>
        <input type="radio"name="corfavorita" id="azul"> <label for="azul">azul</label>
        <input type="radio" name="corfavorita" id="Verde"> <label for="Verde">verde</label>
        <br>
        <label>filme favorito</label>
        <select multiple>
            <option>filme a</option>
            <option>filme b</option>
            <option>filme c</option>
        </select>
        <br>
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">cancelar</button>
    </form>
</body>
</html>
